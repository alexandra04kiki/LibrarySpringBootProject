<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments :: head}"></head>

<body>
<div th:replace="~{fragments :: header}"></div>

<div class="body">
    <h1>Users</h1>

    <form th:action="@{/actionUser}" method="post">
        <table class="table">
            <tr>
                <th>Select to delete</th>
                <th>Select to update email</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-mail address</th>
            </tr>
            <tr th:each="user : ${users}">
                <td><input type="checkbox" name="selectedUsers" th:value="${user.username}" class="form-control"/></td>
                <td><input type="radio" name="updateUser" th:value="${user.username}" class="form-control"/></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.emailAddress}"></td>
            </tr>
        </table>

        <div class="mb-3 row">
            <label for="newEmailAddress" class="col-sm-2 col-form-label">New Email Address</label>
            <div class="col-sm-6">
                <input type="email" id="newEmailAddress" name="newEmailAddress" placeholder="Enter your new email" class="form-control" />
            </div>
        </div>

        <input type="submit" value="Update Email"  class="btn btn-success">
        <input type="submit" value="Delete"  class="btn btn-danger">
    </form>

    <form th:action="@{/createUserAsAdmin}" method="post" th:object="${user}" class="px-4">
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-6">
                <input type="text"  id="username" autofocus="autofocus"
                       class="form-control" required name="username" th:field="*{username}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">first Name</label>
            <div class="col-sm-6">
                <input type="text"  id="firstName" autofocus="autofocus"
                       class="form-control" required name="firstName" th:field="*{firstName}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-6">
                <input type="text"  id="lastName" autofocus="autofocus"
                       class="form-control" required name="lastName" th:field="*{lastName}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="emailAddress" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
                <input type="text"  id="emailAddress" autofocus="autofocus"
                       class="form-control" required name="emailAddress" th:field="*{emailAddress}" >
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-6">
                <input type="password"  id="password" autofocus="autofocus"
                       class="form-control" required name="password" th:field="*{password}" >
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-success">Add User</button>

        </div>
    </form>


</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
